<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Paul Funston">
        <meta name="description" content="Alarm clock">
        <meta name="keywords" content="HTML, CSS, SEO, web, web development">
        <title>Alarm</title>
        <link rel="shortcut icon" href="./assets/media/favicon.png?v=2" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Source+Sans+Pro:wght@400;600;700&display=swap">
        <link rel="stylesheet" href="assets/style/index.css" media="all">
        <script src="./assets/script/index.js" defer></script>
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Alarm</h1>
                <nav>
                    <ul>
                        <li><a href="https://github.com/Paul-Funston"><i class="fa-brands fa-github"></i></a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="container alarm-container">
                <div class="row">
                    <h2 class="current-time">00:00:00</h2>
                </div>
                <div class="row">
                    <p class="display-timer"></p>
                </div>
                <div class="row form">
                    <form>
                        <!-- Bonus two types of Alarms -->
                        <!-- <label>Set Alarm</label>
                        <input class="alarm-type" type="radio" name="alarm-type">
                        <input class="alarm-type" type="radio" name="alarm-type">
                        <label>Set Timer</label> -->
                        <div class="form-input">
                            <div><input type=text class="alarm-time" placeholder="hh:mm"></div>
                            <!-- <div><input type=text class="set-duration" placeholder="30:00"></div> -->
                        </div>
                        <div class="buttons">
                            <input type="button" class="alarm-cancel" value="Stop">
                            <input type="button" class="alarm-set" value="Set">
                        </div>
                        
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <p>Created by Paul Funston</p>
            </div>
        </footer>
    </body>
</html>
